<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Miskatonic Library</title>
</head>

<body>
  <main>
    <h1 class="main__title">Miskatonic Library</h1>

    <div class="library__header container">
      <div class="library__control">
        <button class="library__control-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z" />
          </svg>
        </button>
      </div>

        <form class="library__form">
          <div class="library__form-wrapper">
            <label for="title">Book Title</label>
            <input type="text" id="title" required>
            <label for="author">Book Author</label>
            <input type="text" id="author" required>
            <label for="pages">Total Pages</label>
            <input type="number" id="pages" min="1" required>
            <fieldset aria-label="book status switcher" role="radiogroup">
              <div class="status-toggle">
                <span class="status-toggle__wrapper">
                  <input type="radio" name="book-status" id="not-read" value="not-read" checked>
                  <input type="radio" name="book-status" id="read" value="read">
                  <span class="status-toggle__background" aria-hidden="true"></span>
                  <span class="status-toggle__switcher" aria-hidden="true"></span>
                </span>
                <label for="read">already read!</label>
              </div>
            </fieldset>
            <button type="submit">Add</button>
          </div>
        </form>
    </div>

    <section class="books__container container">

    </section>
  </main>
</body>

</html>
